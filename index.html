<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>¬øTe casar√≠as conmigo? üíç</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffe0f0, #ffb7ce, #ffd6e0);
      font-family: 'Open Sans', sans-serif;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
      position: relative;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5em;
      color: white;
      margin-bottom: 20px;
      z-index: 2;
      text-shadow: 2px 2px 4px #ff99cc;
    }

    .botones {
      z-index: 2;
      position: relative;
    }

    button {
      background: #fff0f5;
      border: 2px solid #ff69b4;
      color: #ff1493;
      padding: 15px 30px;
      margin: 10px;
      border-radius: 50px;
      font-size: 1.3em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    button:hover {
      background: #ffe4ec;
      transform: scale(1.1);
    }

    #btnNo {
      position: absolute;
    }

    .heart, .balloon, .confetti {
      position: absolute;
      opacity: 0.8;
      z-index: 3;
    }

    .heart {
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: float 7s ease-in;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    .balloon {
      width: 30px;
      height: 40px;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      background: hsl(0, 100%, 80%);
      animation: float 6s linear;
    }

    .confetti {
      width: 10px;
      height: 10px;
      background-color: #ff69b4;
      animation: float 5s ease-in-out;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }

    #respuestaFinal {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: white;
      padding: 30px 50px;
      border-radius: 20px;
      font-size: 2em;
      color: #ff1493;
      box-shadow: 0 0 20px rgba(255, 192, 203, 0.7);
      z-index: 5;
      transition: transform 0.6s ease;
    }

    #respuestaFinal.mostrar {
      transform: translate(-50%, -50%) scale(1);
    }
  </style>
</head>
<body>

  <h1>¬øQuieres casarte conmigo? üíç</h1>
  <div class="botones">
    <button onclick="mostrarFiesta()">S√≠</button>
    <button id="btnNo" onmouseover="moverBotonNo()" onclick="globosLocos()">No</button>
  </div>

  <div id="respuestaFinal"></div>

  <script>
    function moverBotonNo() {
      const btnNo = document.getElementById("btnNo");
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      btnNo.style.left = `${x}px`;
      btnNo.style.top = `${y}px`;
    }

    function globosLocos() {
      for (let i = 0; i < 30; i++) {
        const balloon = document.createElement("div");
        balloon.classList.add("balloon");
        balloon.style.left = Math.random() * 100 + "vw";
        balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 80%)`;
        balloon.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(balloon);
        setTimeout(() => balloon.remove(), 7000);
      }
    }

    function mostrarFiesta() {
      const respuesta = document.getElementById('respuestaFinal');
      respuesta.textContent = "¬°De m√≠ no te salvas! üòò";
      respuesta.classList.add("mostrar");

      for (let i = 0; i < 50; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 2 + 4) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 7000);
      }

      for (let i = 0; i < 40; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
        confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }

      for (let i = 0; i < 20; i++) {
        const balloon = document.createElement("div");
        balloon.classList.add("balloon");
        balloon.style.left = Math.random() * 100 + "vw";
        balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 80%)`;
        balloon.style.animationDuration = (Math.random() * 4 + 3) + "s";
        document.body.appendChild(balloon);
        setTimeout(() => balloon.remove(), 8000);
      }
    }

    moverBotonNo();
  </script>

</body>
</html>
